<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

    <label class="field">
      <span>Email</span>
      <input
        type="email"
        placeholder="correo@ejemplo.com"
        formControlName="email" />
      <small class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        Ingresa un email válido.
      </small>
    </label>

    <label class="field">
      <span>Contraseña</span>
      <input
        type="password"
        placeholder="Tu contraseña"
        formControlName="password" />
      <small class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        La contraseña es requerida.
      </small>
    </label>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
