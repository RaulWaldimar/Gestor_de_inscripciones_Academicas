<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Gestor de Inscripciones</h1>
      <p>Académicas</p>
    </div>

    <!-- Form de Login -->
    <div *ngIf="!showRegister" class="form-section">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input
            id="login-email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div class="error-message" *ngIf="emailError">
            {{ emailError }}
          </div>
        </div>

        <div class="form-group">
          <label for="login-password">Contraseña:</label>
          <input
            id="login-password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="••••••••"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="error-message" *ngIf="passwordError">
            {{ passwordError }}
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid || loading"
        >
          {{ loading ? 'Cargando...' : 'Ingresar' }}
        </button>
      </form>

      <p class="toggle-form">
        ¿No tienes cuenta?
        <button type="button" (click)="toggleForm()" class="link-button">
          Regístrate aquí
        </button>
      </p>
    </div>

    <!-- Form de Registro -->
    <div *ngIf="showRegister" class="form-section">
      <h2>Crear Cuenta</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="register-nombre">Nombre:</label>
          <input
            id="register-nombre"
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Tu nombre"
            [class.is-invalid]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
          />
          <div class="error-message" *ngIf="registerForm.get('nombre')?.hasError('required')">
            El nombre es requerido
          </div>
        </div>

        <div class="form-group">
          <label for="register-apellido">Apellido:</label>
          <input
            id="register-apellido"
            type="text"
            class="form-control"
            formControlName="apellido"
            placeholder="Tu apellido"
            [class.is-invalid]="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched"
          />
          <div class="error-message" *ngIf="registerForm.get('apellido')?.hasError('required')">
            El apellido es requerido
          </div>
        </div>

        <div class="form-group">
          <label for="register-email">Email:</label>
          <input
            id="register-email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
          <div class="error-message" *ngIf="emailError">
            {{ emailError }}
          </div>
        </div>

        <div class="form-group">
          <label for="register-password">Contraseña:</label>
          <input
            id="register-password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="••••••••"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          <div class="error-message" *ngIf="passwordError">
            {{ passwordError }}
          </div>
        </div>

        <div class="form-group">
          <label for="register-rol">Tipo de Usuario:</label>
          <select
            id="register-rol"
            class="form-control"
            formControlName="rol"
          >
            <option value="estudiante">Estudiante</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid || loading"
        >
          {{ loading ? 'Cargando...' : 'Registrarse' }}
        </button>
      </form>

      <p class="toggle-form">
        ¿Ya tienes cuenta?
        <button type="button" (click)="toggleForm()" class="link-button">
          Inicia sesión aquí
        </button>
      </p>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  </div>
</div>
