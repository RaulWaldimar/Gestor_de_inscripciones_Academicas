<!-- Navigation Bar -->
<nav class="navbar" *ngIf="currentUser">
  <div class="nav-container">
    <div class="nav-brand">
      <h1>{{ title }}</h1>
    </div>
    
    <button class="menu-toggle" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul class="nav-links" [class.active]="menuAbierto">
      <!-- Enlaces para estudiantes -->
      <li *ngIf="currentUser.rol === 'estudiante'">
        <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Mi Información</a>
      </li>
      
      <!-- Enlaces para docentes -->
      <li *ngIf="currentUser.rol === 'docente'">
        <a routerLink="/docente" routerLinkActive="active" (click)="closeMenu()">Mis Cursos</a>
      </li>
      
      <!-- Enlaces para admin -->
      <li *ngIf="currentUser.rol === 'admin'">
        <a routerLink="/admin-dashboard" routerLinkActive="active" (click)="closeMenu()">Panel General</a>
      </li>
      <li *ngIf="currentUser.rol === 'admin'">
        <a routerLink="/admin/cursos" routerLinkActive="active" (click)="closeMenu()">Cursos</a>
      </li>
      <li *ngIf="currentUser.rol === 'admin'">
        <a routerLink="/admin/estudiantes" routerLinkActive="active" (click)="closeMenu()">Estudiantes</a>
      </li>
      <li *ngIf="currentUser.rol === 'admin'">
        <a routerLink="/admin/matriculas" routerLinkActive="active" (click)="closeMenu()">Matrículas</a>
      </li>
      <li *ngIf="currentUser.rol === 'admin'">
        <a routerLink="/admin/estadisticas" routerLinkActive="active" (click)="closeMenu()">Estadísticas</a>
      </li>
      
      <!-- Usuario y logout -->
      <li class="nav-user">
        <span>{{ currentUser.nombre }} {{ currentUser.apellido }} ({{ currentUser.rol | titlecase }})</span>
        <button class="btn btn-logout" (click)="logout()">Cerrar Sesión</button>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <router-outlet />
</main>
